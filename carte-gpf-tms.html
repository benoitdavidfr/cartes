<html>
<head>
  <title>carte GPF TMS</title>
  <meta charset="UTF-8">
  <!-- meta nécessaire pour le mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- styles nécessaires pour le mobile -->
  <link rel="stylesheet" href="https://benoitdavidfr.github.io/cartes/leaflet/viewer.css">
  <!-- styles et src de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Include the edgebuffer plugin -->
    <script src="https://cdn.jsdelivr.net/gh/TolonUK/Leaflet.EdgeBuffer@refs/heads/main/src/leaflet.edgebuffer.js"></script>
  <!-- Include the Control.Coordinates plugin -->
  <link rel='stylesheet' href='https://benoitdavidfr.github.io/cartes/leaflet/Control.Coordinates.css'>
    <script src='https://benoitdavidfr.github.io/cartes/leaflet/Control.Coordinates.js'></script>
  <!-- plug-in d'appel des GeoJSON en AJAX -->
    <script src='https://benoitdavidfr.github.io/cartes/leaflet/leaflet-ajax.js'></script>
</head>
  <body>
    <div id="map" style="height: 100%; width: 100%"></div>
    <script>
var map = L.map('map').setView([48, 3], 6); // view pour la zone
L.control.scale({position:'bottomleft', metric:true, imperial:false}).addTo(map);

// activation du plug-in Control.Coordinates

var attrIGN = "&copy; <a href='http://www.ign.fr'>IGN</a>";
var attrINPN = "&copy; <a href='http://inpn.mnhn.fr'>INPN</a>";

// affichage des caractéristiques des limites maritimes
var onEachFeatureDelmar = function (feature, layer) {
  var popupContent = '<b>Délimitations maritimes, source Shom, 2022 (extrait WFS)</b><br><table>';
  popupContent += '<tr><td>type</td><td>'+feature.properties.type+"</td></tr>\n";
  popupContent += '<tr><td>nature</td><td>'+feature.properties.nature+"</td></tr>\n";
  popupContent += '<tr><td>description</td><td>'+feature.properties.description+"</td></tr>\n";
  popupContent += '<tr><td>reference</td><td>'+feature.properties.reference+"</td></tr>\n";
  popupContent += '<tr><td>layerName</td><td>'+feature.properties.layerName+"</td></tr>\n";
  popupContent += '<tr><td>inspireId</td><td>'+feature.properties.inspireId+"</td></tr>\n";
  popupContent += "</table>\n";
  layer.bindPopup(popupContent, {maxWidth: 600});
  layer.bindTooltip(feature.properties.type);
}

// affichage des caractéristiques de chaque polygone de ZEE
var onEachFeatureZee = function (feature, layer) {
  layer.bindPopup(
    '<b>ZEE simplifiées</b><br>'
    +'<pre>'+JSON.stringify(feature.properties,null,' ')+'</pre>'
  );
  layer.bindTooltip(feature.properties.title);
}

var baseLayers = {
  "Plan IGN": L.tileLayer('https://data.geopf.fr/tms/1.0.0/GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2/{z}/{x}/{y}.png',
    { minZoom: 0, maxZoom: 18, attribution: attrIGN, tileSize: 256}),
  "OpenStreetMap": new L.TileLayer(
    'https://{s}.tile.osm.org/{z}/{x}/{y}.png',
    { "format":"image/png","minZoom":0,"maxZoom":19,"detectRetina":true,
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}
  ),
  "Ortho": L.tileLayer('https://data.geopf.fr/tms/1.0.0/ORTHOIMAGERY.ORTHOPHOTOS/{z}/{x}/{y}.jpeg',
    { minZoom: 0, maxZoom: 18, attribution: attrIGN, tileSize: 256}),
  "OrthoHR": L.tileLayer('https://data.geopf.fr/tms/1.0.0/HR.ORTHOIMAGERY.ORTHOPHOTOS/{z}/{x}/{y}.jpeg',
    { minZoom: 6, maxZoom: 19, attribution: attrIGN, tileSize: 256}),
  "Plan IGN J+1": L.tileLayer('https://data.geopf.fr/tms/1.0.0/GEOGRAPHICALGRIDSYSTEMS.MAPS.BDUNI.J1/{z}/{x}/{y}.png',
    { minZoom: 0, maxZoom: 18, attribution: attrIGN, tileSize: 256}),
  "Natural Earth": L.tileLayer('https://data.geopf.fr/tms/1.0.0/CARTES.NATURALEARTH/{z}/{x}/{y}.jpeg',
    { minZoom: 0, maxZoom: 9, attribution: "Natural Earth", tileSize: 256}),
  "Carte de Cassini": L.tileLayer('https://data.geopf.fr/tms/1.0.0/BNF-IGNF_GEOGRAPHICALGRIDSYSTEMS.CASSINI/{z}/{x}/{y}.png',
    { minZoom: 6, maxZoom: 14, attribution: "BNF", tileSize: 256})
};

map.addLayer(baseLayers["Plan IGN"]);

var overlays = {
  "AdminExpress COG" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/ADMINEXPRESS-COG.LATEST/{z}/{x}/{y}.png',
    { minZoom: 6, maxZoom: 16, attribution: attrIGN, tileSize : 256}),
  "Parcellaire" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/CADASTRALPARCELS.PARCELLAIRE_EXPRESS/{z}/{x}/{y}.png',
    { minZoom: 0, maxZoom: 19, attribution: attrIGN, tileSize : 256}),
  "Estompage" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/ELEVATION.ELEVATIONGRIDCOVERAGE.SHADOW/{z}/{x}/{y}.png',
    { minZoom: 0, maxZoom: 15, attribution: attrIGN, tileSize : 256}),
  "BDTopoV3-Batiments" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/BUILDINGS.BUILDINGS/{z}/{x}/{y}.png',
    { minZoom: 6, maxZoom: 18, attribution: attrIGN, tileSize : 256}),
  "BDTopoV3-Hydro" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/HYDROGRAPHY.HYDROGRAPHY/{z}/{x}/{y}.png',
    { minZoom: 6, maxZoom: 18, attribution: attrIGN, tileSize : 256}),
  "BDTopoV3-R.ferré" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/TRANSPORTNETWORKS.RAILWAYS/{z}/{x}/{y}.png',
    { minZoom: 6, maxZoom: 18, attribution: attrIGN, tileSize : 256}),
  "BDTopoV3-R.routier" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/TRANSPORTNETWORKS.ROADS/{z}/{x}/{y}.png',
    { minZoom: 6, maxZoom: 18, attribution: attrIGN, tileSize : 256}),
  "BDTopoV3-Aéroports" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/TRANSPORTNETWORKS.RUNWAYS/{z}/{x}/{y}.png',
    { minZoom: 6, maxZoom: 18, attribution: attrIGN, tileSize : 256}),
  "BDTopoV3-R.électrique" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/UTILITYANDGOVERNMENTALSERVICES.ALL/{z}/{x}/{y}.png',
    { minZoom: 10, maxZoom: 18, attribution: attrIGN, tileSize : 256}),
  "BDTopoV3-Toponymie" : L.tileLayer('https://data.geopf.fr/tms/1.0.0/GEOGRAPHICALNAMES.NAMES/{z}/{x}/{y}.png',
    { minZoom: 6, maxZoom: 18, attribution: attrIGN, tileSize : 256})
};

<!-- ajout de l outil de sélection de couche -->
L.control.layers(baseLayers, overlays).addTo(map);

      </script>
    </body>
</html>
