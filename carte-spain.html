<html>
  <head>
    <title>carte Spain</title>
    <meta charset="UTF-8">
<!-- meta nécessaire pour le mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- styles nécessaires pour le mobile -->
    <link rel="stylesheet" href="https://visu.gexplor.fr/viewer.css">
<!-- styles et src de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="map" style="height: 100%; width: 100%"></div>
    <script>
var map = L.map('map').setView([40, -3], 8); // view pour la zone
L.control.scale({position:'bottomleft', metric:true, imperial:false}).addTo(map);

var detectRetina = true;

var baseLayers = {
  "Cartes IGN" : new L.tileLayer.wms(
      'http://www.ign.es/wms-inspire/mapa-raster?',
      { "version":"1.3.0", "layers":"mtn_rasterizado", "detectRetina":detectRetina, "attribution": "IGN" }
  ),
  "Fond IGN" : new L.tileLayer.wms(
      'http://www.ign.es/wms-inspire/mapa-raster?',
      { "version":"1.3.0", "layers":"fondo", "format":"image/png", "detectRetina":detectRetina, "attribution": "IGN" }
  ),
  "OSM" : new L.TileLayer(
      'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
      { "format":"image/jpeg","minZoom":0,"maxZoom":19,"detectRetina":detectRetina,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}
  ),
  "Esri WorldImagery" : new L.TileLayer(
      'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'}
  )
};
      
map.addLayer(baseLayers["Cartes IGN"]);

<!-- ajout de l outil de sélection de couche -->
L.control.layers(baseLayers).addTo(map);

      </script>
    </body>
</html>
